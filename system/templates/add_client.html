{% extends 'base.html' %}
{% block content %}
<h2>إضافة عميل جديد</h2>
<form method="POST">
    <input type="text" name="name" placeholder="اسم العميل" required>
    <input type="date" name="subscription_from" required>
    <input type="date" name="subscription_to" required>
    <input type="number" name="amount_paid" placeholder="المبلغ المدفوع" required>
    <textarea name="notes" placeholder="ملاحظات"></textarea>
    <button type="submit">إضافة</button>
</form>
{% endblock %}
