{% extends 'base.html' %}
{% block content %}
<h2>قائمة العملاء</h2>
<table>
    <tr>
        <th>الاسم</th>
        <th>من</th>
        <th>إلى</th>
        <th>المدفوع</th>
        <th>ملاحظات</th>
        <th>إجراءات</th>
    </tr>
    {% for c in clients %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.from }}</td>
        <td>{{ c.to }}</td>
        <td>{{ c.amount }}</td>
        <td>{{ c.notes }}</td>
        <td>
            <a href="{{ url_for('edit_client', id=c.id) }}">تعديل</a> |
            <a href="{{ url_for('delete_client', id=c.id) }}">حذف</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
